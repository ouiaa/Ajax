<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios发送AJAX请求的三种方式</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>Axios</button>
    <script>
        let btn = document.querySelectorAll('button')
        // 配置baseURL 自定义示例默认值
        axios.defaults.baseURL = 'http://127.0.0.1:8000'
        // GET请求
        btn[0].onclick = function () {
            axios.get('/axios-server', {
                // url参数
                params: {
                    id: 100,
                    vip: 10
                },
                // 请求头信息,注意不能是中文
                headers: {
                    name: 'auue',
                    age: 18
                }
            }).then(value => {
                // 基于管理层返回响应体结果
                console.log(value);
            })
        }
        // POST请求
        btn[1].onclick = function () {
            axios.post('/axios-server', {
                username: 'admin',
                password: 'admin'
            }, {
                params: {
                    id: 200,
                    vip: 20
                },
                // 请求头参数
                headers: {
                    height: 170,
                    weight: 55
                }
            })
        }
        // Axios函数发送请求
        btn[2].onclick = function () {
            axios({
                // 请求方法
                method: 'post',
                // url
                url: '/axios-server',
                // url参数
                params: {
                    vip: 7,
                    level: 60
                },
                // 头信息
                headers: {
                    a: 200,
                    b: 33
                },
                // 请求体参数
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(response => {
                console.log(response);
                // 响应状态码
                console.log(response.status);
                // 响应状态字符串
                console.log(response.statusText);
                // 响应头信息
                console.log(response.headers);
                // 响应体
                console.log(response.data);
            })
        }
    </script>
</body>

</html>
